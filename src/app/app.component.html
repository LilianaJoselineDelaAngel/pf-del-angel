    <ng-container *ngIf="sesion$ | async as sesion">

        <button mat-button (click)="formulario(vacio)" *ngIf="sesion.usuarioActivo?.esAdmin"><mat-icon>add</mat-icon>

      </mat-toolbar>
    </ng-container>
