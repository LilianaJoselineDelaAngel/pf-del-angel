<div class="card" style="width: 100%;">
  <div class="card-header">
    <h1>Iniciar Sesión</h1>
  </div>
  <div class="card-body">
    <form [formGroup]="formulario" (ngSubmit)="login()">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field apparence="fill">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" formControlName="usuario" />
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field apparence="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="contrasena" />
          </mat-form-field>
        </div>
        <div class="col-md-12 center">
          <mat-label>Ingresar como Administrador</mat-label>
          <br>
          <mat-slide-toggle formControlName="esAdmin"></mat-slide-toggle><br><br>
        </div>
        <div class="col-md-12 center">
          <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
